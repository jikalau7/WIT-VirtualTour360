<!DOCTYPE html>
<html lang="en">
<head>

    <title>WIT. ID VIRTUAL TOUR</title>
    <body style="margin: 0; padding: 0; overflow: hidden;">
    <iframe   id="tour-frame" style="width: 100%; height: 100vh; overflow: hidden;" src="./first-floor/app-files/index.html" frameborder="0"></iframe>

    <script>
        window.addEventListener("message", (event) => {
            console.log("Pesan diterima di IFRAME LUAR:", event.data);

            const innerFrame = document.querySelector("iframe");
            if (innerFrame && innerFrame.contentWindow) {
            console.log("Meneruskan pesan ke IFRAME DALAM:", event.data);
            innerFrame.contentWindow.postMessage(event.data, "*");
            }
        });
    </script>

</body>
